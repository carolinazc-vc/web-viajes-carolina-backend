quarkus:
  http:
    host: 0.0.0.0
    port: ${PORT:8080}
    cors:
      # Orígenes permitidos en producción (Firebase Hosting y dominio principal)
      origins: "https://web-viajes-carolina.web.app,https://web-viajes-carolina.firebaseapp.com,https://viajescarolina.com,https://www.viajescarolina.com"
      methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
      headers: "Content-Type,Authorization,X-Requested-With,Accept"
      exposed-headers: "Content-Type,Authorization"
      access-control-max-age: 86400
      access-control-allow-credentials: true

  datasource:
    # En docker-compose el host NO es localhost, es el servicio "postgres"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    jdbc:
      url: ${DB_JDBC_URL:jdbc:postgresql://postgres:5432/web-viajes-carolina}
      max-size: ${DB_MAX_POOL_SIZE:20}

  hibernate-orm:
    # Como restauras backup, no quieres que modifique el schema
    schema-management:
      strategy: none
    validate-schema: false

# Tokens y flags por env
facebook:
  page:
    token: ${FACEBOOK_PAGE_TOKEN:}

promotions:
  include-facebook: ${PROMOTIONS_INCLUDE_FACEBOOK:false}
